<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center"> Inmuebles </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div>
    <ion-button (click)="getArrayFiltrado('all')"> TODOS </ion-button>
    <ion-button (click)="getArrayFiltrado('barato')"> BARATOS </ion-button>
    <ion-button (click)="getArrayFiltrado('lujo')"> DE LUJO </ion-button>
  </div>
  <div>
    <p>
      Entre <input clearInput type="number" [(ngModel)]="min" style="width: 50px" (change)="getSuperficieInmuebles()"/> y
      <input type="number" [(ngModel)]="max" style="width: 50px" (change)="getSuperficieInmuebles()"/> m<sup
        >2</sup
      >
    </p>
  </div>
  <ion-list>
    <ion-item *ngFor="let property of arrayFiltrado">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6"
            ><img
              [src]="property.image"
              (click)="goInformationPage(property.id)"
          /></ion-col>
          <ion-col size="6">
            <ion-label>
              <h3>{{ property.property }}</h3>
              <h3>{{ property.price }}</h3>
              <p>{{ property.bedrooms }} dormitorios</p>
              <p>{{ property.sqm }} m<sup>2</sup></p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
